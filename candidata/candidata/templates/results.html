{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>What do you care about in this election?</h1>
<div class="candidate-row">
    <div class="candidate-col">
        <img class="head" src="{% static 'hillary.png' %}" />
        <div id="hillary-clinton-div" class="candidate-data">
          <button id="load-clinton" class="btn btn-primary">Load</button>
        </div>
    </div>
    <div class="candidate-col">
      <img class="head" src="{% static 'gary.png' %}" />
      <div id="gary-johnson-div" class="candidate-data">
        <button id="load-johnson" class="btn btn-primary">Load</button>
      </div>
    </div>
    <div class="candidate-col">
      <img class="head" src="{% static 'donald.png' %}" />
      <div id="donald-trump-div" class="candidate-data">
        <button id="load-trump" class="btn btn-primary">Load</button>
      </div>
    </div>
</div>

{% endblock %}
